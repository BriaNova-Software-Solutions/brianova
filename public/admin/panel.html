<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n - BriaNova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .admin-panel {
            display: block;
            padding: 2rem;
            min-height: 100vh;
        }

        .panel-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .panel-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-name {
            font-weight: bold;
            color: #00f5ff;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .panel-content {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .search-box {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .search-box button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin: 0.5rem 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .chart-title {
            color: #00f5ff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .panel-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <div class="panel-header">
            <div class="header-content">
                <h1>Panel de Administraci贸n</h1>
                <div class="admin-info">
                    <span class="admin-name"></span>
                    <button onclick="logout()" class="btn-logout">Cerrar Sesi贸n</button>
                </div>
            </div>
        </div>

        <div class="panel-content">
            <div class="sidebar">
                <button onclick="showSection('dashboard')" class="nav-btn active">Dashboard</button>
                <button onclick="showSection('conversations')" class="nav-btn">Conversaciones</button>
                <button onclick="showSection('settings')" class="nav-btn">Configuraci贸n</button>
            </div>

            <div class="main-content">
                <section id="dashboard" class="section active">
                    <h2>Dashboard</h2>
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="totalConversations">0</div>
                            <div class="stat-label">Conversaciones Totales</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="activeConversations">0</div>
                            <div class="stat-label">Conversaciones Activas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avgResponseTime">0s</div>
                            <div class="stat-label">Tiempo Promedio de Respuesta</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="satisfactionRate">0%</div>
                            <div class="stat-label">Tasa de Satisfacci贸n</div>
                        </div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-card">
                            <h3 class="chart-title">Conversaciones por D铆a</h3>
                            <canvas id="conversationsChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Servicios m谩s Solicitados</h3>
                            <canvas id="servicesChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Estado de Conversaciones</h3>
                            <canvas id="statusChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Horarios de Mayor Actividad</h3>
                            <canvas id="timeChart"></canvas>
                        </div>
                    </div>
                </section>

                <section id="conversations" class="section">
                    <h2>Conversaciones</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar conversaciones..." onkeyup="searchConversations()">
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </section>

                <section id="settings" class="section">
                    <h2>Configuraci贸n</h2>
                    <!-- Add settings content here -->
                </section>
            </div>
        </div>
    </div>

    <!-- Agregar Chart.js para los gr谩ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funciones de autenticaci贸n
        function checkAuth() {
            const sessionData = localStorage.getItem('adminSession');
            if (!sessionData) {
                window.location.href = 'login.html';
                return;
            }

            const session = JSON.parse(sessionData);
            if (!session.isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            // Actualizar la interfaz con el nombre del admin
            document.querySelector('.panel-logo').textContent = `BriaNova | ${session.adminName}`;
        }

        function logout() {
            localStorage.removeItem('adminSession');
            window.location.href = 'login.html';
        }

        // Funciones del panel
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            if (sectionId === 'conversations') {
                loadConversations();
            } else if (sectionId === 'projects') {
                loadProjects();
            }
        }

        function loadDashboard() {
            // Cargar estad铆sticas
            fetch('../data/chat_records.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalConversations').textContent = data.conversations.length;
                    const activeProjects = data.conversations.filter(conv => 
                        conv.status === 'project').length;
                    document.getElementById('activeProjects').textContent = activeProjects;
                    const pendingQuotes = data.conversations.filter(conv => 
                        conv.status === 'quote').length;
                    document.getElementById('pendingQuotes').textContent = pendingQuotes;
                });
        }

        function loadConversations() {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '<div class="loading">Cargando conversaciones...</div>';

            fetch('../data/chat_records.json')
                .then(response => response.json())
                .then(data => {
                    conversationsList.innerHTML = '';
                    data.conversations.forEach(conv => {
                        const convElement = createConversationElement(conv);
                        conversationsList.appendChild(convElement);
                    });
                });
        }

        function createConversationElement(conversation) {
            const div = document.createElement('div');
            div.className = 'conversation-item';
            
            // Formatear fecha y hora
            const date = new Date(conversation.date);
            const formattedDate = date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            div.innerHTML = `
                <div class="conversation-header">
                    <span class="conversation-client">${conversation.clientData.name}</span>
                    <span class="conversation-id">ID: ${conversation.id}</span>
                    <span class="conversation-date">${formattedDate}</span>
                </div>
                <div class="client-info">
                    <div><strong>Email:</strong> ${conversation.clientData.email}</div>
                    <div><strong>Documento:</strong> ${conversation.clientData.document || 'No proporcionado'}</div>
                    <div><strong>Estado:</strong> <span class="status-${conversation.status}">${conversation.status}</span></div>
                </div>
                <div class="conversation-content">
                    ${conversation.messages.map(msg => `
                        <div class="message ${msg.type}">
                            <div class="message-header">
                                <span class="message-type">${msg.type === 'bot' ? ' Bot' : ' Cliente'}</span>
                                <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div class="message-text">${msg.text}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            return div;
        }

        function searchConversations() {
            const searchTerm = document.getElementById('searchConversations').value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Funci贸n para verificar la sesi贸n
        function checkSession() {
            const sessionData = localStorage.getItem('adminSession');
            if (!sessionData) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const session = JSON.parse(sessionData);
                if (!session.isLoggedIn || !session.token || 
                    new Date().getTime() - new Date(session.loginTime).getTime() > 24 * 60 * 60 * 1000) {
                    // Sesi贸n expirada o inv谩lida (24 horas)
                    localStorage.removeItem('adminSession');
                    window.location.href = 'login.html';
                    return false;
                }
                
                // Actualizar nombre del administrador en la interfaz
                const adminNameElement = document.querySelector('.admin-name');
                if (adminNameElement) {
                    adminNameElement.textContent = session.adminName;
                }
                return true;
            } catch (error) {
                console.error('Error al verificar la sesi贸n:', error);
                localStorage.removeItem('adminSession');
                window.location.href = 'login.html';
                return false;
            }
        }

        // Funci贸n para inicializar los gr谩ficos del dashboard
        async function initializeDashboard() {
            try {
                const response = await fetch('../data/chat_records.json');
                const data = await response.json();
                const conversations = data.conversations;

                // Actualizar estad铆sticas
                updateStats(conversations);

                // Inicializar gr谩ficos
                initializeCharts(conversations);
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        // Funci贸n para actualizar las estad铆sticas
        function updateStats(conversations) {
            const totalConversations = conversations.length;
            const activeConversations = conversations.filter(c => c.status === 'active').length;
            
            // Calcular tiempo promedio de respuesta
            let totalResponseTime = 0;
            let responseCount = 0;
            conversations.forEach(conv => {
                for(let i = 1; i < conv.messages.length; i++) {
                    if(conv.messages[i].type === 'bot' && conv.messages[i-1].type === 'user') {
                        const responseTime = new Date(conv.messages[i].timestamp) - new Date(conv.messages[i-1].timestamp);
                        totalResponseTime += responseTime;
                        responseCount++;
                    }
                }
            });
            const avgResponseTime = responseCount > 0 ? Math.round(totalResponseTime / responseCount / 1000) : 0;

            // Actualizar elementos DOM
            document.getElementById('totalConversations').textContent = totalConversations;
            document.getElementById('activeConversations').textContent = activeConversations;
            document.getElementById('avgResponseTime').textContent = `${avgResponseTime}s`;
            document.getElementById('satisfactionRate').textContent = '98%';
        }

        // Funci贸n para inicializar los gr谩ficos
        function initializeCharts(conversations) {
            // Configuraci贸n com煤n para los gr谩ficos
            const chartConfig = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                }
            };

            // Gr谩fico de conversaciones por d铆a
            const conversationsData = processConversationsByDay(conversations);
            new Chart(document.getElementById('conversationsChart'), {
                type: 'line',
                data: {
                    labels: conversationsData.labels,
                    datasets: [{
                        label: 'Conversaciones',
                        data: conversationsData.data,
                        borderColor: '#00f5ff',
                        tension: 0.4
                    }]
                },
                options: chartConfig
            });

            // Gr谩fico de servicios solicitados
            const servicesData = processServiceRequests(conversations);
            new Chart(document.getElementById('servicesChart'), {
                type: 'doughnut',
                data: {
                    labels: servicesData.labels,
                    datasets: [{
                        data: servicesData.data,
                        backgroundColor: [
                            '#00f5ff',
                            '#ff00ff',
                            '#ffff00',
                            '#00ff00'
                        ]
                    }]
                },
                options: chartConfig
            });

            // Gr谩fico de estado de conversaciones
            const statusData = processConversationStatus(conversations);
            new Chart(document.getElementById('statusChart'), {
                type: 'pie',
                data: {
                    labels: statusData.labels,
                    datasets: [{
                        data: statusData.data,
                        backgroundColor: [
                            '#00f5ff',
                            '#ff00ff',
                            '#ffff00'
                        ]
                    }]
                },
                options: chartConfig
            });

            // Gr谩fico de horarios de actividad
            const timeData = processActivityTime(conversations);
            new Chart(document.getElementById('timeChart'), {
                type: 'bar',
                data: {
                    labels: timeData.labels,
                    datasets: [{
                        label: 'Actividad',
                        data: timeData.data,
                        backgroundColor: '#00f5ff'
                    }]
                },
                options: chartConfig
            });
        }

        // Funciones auxiliares para procesar datos
        function processConversationsByDay(conversations) {
            const days = {};
            conversations.forEach(conv => {
                const date = new Date(conv.date).toLocaleDateString();
                days[date] = (days[date] || 0) + 1;
            });
            return {
                labels: Object.keys(days),
                data: Object.values(days)
            };
        }

        function processServiceRequests(conversations) {
            const services = {
                'Desarrollo Web': 0,
                'Aplicaciones M贸viles': 0,
                'Consultor铆a': 0,
                'Otros': 0
            };
            conversations.forEach(conv => {
                // Analizar mensajes para determinar el servicio solicitado
                const serviceType = determineServiceType(conv.messages);
                services[serviceType]++;
            });
            return {
                labels: Object.keys(services),
                data: Object.values(services)
            };
        }

        function processConversationStatus(conversations) {
            const status = {
                'Activo': 0,
                'Completado': 0,
                'Pendiente': 0
            };
            conversations.forEach(conv => {
                status[conv.status === 'active' ? 'Activo' : 'Completado']++;
            });
            return {
                labels: Object.keys(status),
                data: Object.values(status)
            };
        }

        function processActivityTime(conversations) {
            const hours = Array(24).fill(0);
            conversations.forEach(conv => {
                const hour = new Date(conv.date).getHours();
                hours[hour]++;
            });
            return {
                labels: Array(24).fill().map((_, i) => `${i}:00`),
                data: hours
            };
        }

        function determineServiceType(messages) {
            // L贸gica para determinar el tipo de servicio basado en los mensajes
            const messageText = messages.map(m => m.text.toLowerCase()).join(' ');
            if (messageText.includes('web') || messageText.includes('p谩gina')) return 'Desarrollo Web';
            if (messageText.includes('app') || messageText.includes('m贸vil')) return 'Aplicaciones M贸viles';
            if (messageText.includes('consultor') || messageText.includes('asesor')) return 'Consultor铆a';
            return 'Otros';
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        // Verificar autenticaci贸n al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDashboard();
            checkSession();
            // Verificar sesi贸n peri贸dicamente
            setInterval(checkSession, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
