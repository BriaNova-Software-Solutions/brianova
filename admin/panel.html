<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - BriaNova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .admin-panel {
            display: block;
            padding: 2rem;
            min-height: 100vh;
        }

        .panel-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .panel-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-name {
            font-weight: bold;
            color: #00f5ff;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .panel-content {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .search-box {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .search-box button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00f5ff;
        }

        .conversations-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .conversation-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .conversation-client {
            font-weight: bold;
            color: #00f5ff;
        }

        .conversation-date {
            color: rgba(255, 255, 255, 0.6);
        }

        .conversation-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00f5ff;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f5ff;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        @media (max-width: 768px) {
            .panel-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <div class="panel-header">
            <div class="header-content">
                <h1>Panel de Administración</h1>
                <div class="admin-info">
                    <span class="admin-name"></span>
                    <button onclick="logout()" class="btn-logout">Cerrar Sesión</button>
                </div>
            </div>
        </div>

        <div class="panel-content">
            <div class="sidebar">
                <button onclick="showSection('dashboard')" class="nav-btn active">Dashboard</button>
                <button onclick="showSection('conversations')" class="nav-btn">Conversaciones</button>
                <button onclick="showSection('settings')" class="nav-btn">Configuración</button>
            </div>

            <div class="main-content">
                <section id="dashboard" class="section active">
                    <h2>Dashboard</h2>
                    <div class="dashboard-stats" id="dashboardStats">
                        <!-- Stats will be loaded here -->
                    </div>
                </section>

                <section id="conversations" class="section">
                    <h2>Conversaciones</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar conversaciones..." onkeyup="searchConversations()">
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </section>

                <section id="settings" class="section">
                    <h2>Configuración</h2>
                    <!-- Add settings content here -->
                </section>
            </div>
        </div>
    </div>

    <script>
        // Funciones de autenticación
        function checkAuth() {
            const sessionData = localStorage.getItem('adminSession');
            if (!sessionData) {
                window.location.href = 'login.html';
                return;
            }

            const session = JSON.parse(sessionData);
            if (!session.isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            // Actualizar la interfaz con el nombre del admin
            document.querySelector('.panel-logo').textContent = `BriaNova | ${session.adminName}`;
        }

        function logout() {
            localStorage.removeItem('adminSession');
            window.location.href = 'login.html';
        }

        // Funciones del panel
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            if (sectionId === 'conversations') {
                loadConversations();
            } else if (sectionId === 'projects') {
                loadProjects();
            }
        }

        function loadDashboard() {
            // Cargar estadísticas
            fetch('../data/chat_records.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalConversations').textContent = data.conversations.length;
                    const activeProjects = data.conversations.filter(conv => 
                        conv.status === 'project').length;
                    document.getElementById('activeProjects').textContent = activeProjects;
                    const pendingQuotes = data.conversations.filter(conv => 
                        conv.status === 'quote').length;
                    document.getElementById('pendingQuotes').textContent = pendingQuotes;
                });
        }

        function loadConversations() {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '<div class="loading">Cargando conversaciones...</div>';

            fetch('../data/chat_records.json')
                .then(response => response.json())
                .then(data => {
                    conversationsList.innerHTML = '';
                    data.conversations.forEach(conv => {
                        const convElement = createConversationElement(conv);
                        conversationsList.appendChild(convElement);
                    });
                });
        }

        function createConversationElement(conversation) {
            const div = document.createElement('div');
            div.className = 'conversation-item';
            
            // Formatear fecha y hora
            const date = new Date(conversation.date);
            const formattedDate = date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            div.innerHTML = `
                <div class="conversation-header">
                    <span class="conversation-client">${conversation.clientData.name}</span>
                    <span class="conversation-id">ID: ${conversation.id}</span>
                    <span class="conversation-date">${formattedDate}</span>
                </div>
                <div class="client-info">
                    <div><strong>Email:</strong> ${conversation.clientData.email}</div>
                    <div><strong>Documento:</strong> ${conversation.clientData.document || 'No proporcionado'}</div>
                    <div><strong>Estado:</strong> <span class="status-${conversation.status}">${conversation.status}</span></div>
                </div>
                <div class="conversation-content">
                    ${conversation.messages.map(msg => `
                        <div class="message ${msg.type}">
                            <div class="message-header">
                                <span class="message-type">${msg.type === 'bot' ? '🤖 Bot' : '👤 Cliente'}</span>
                                <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div class="message-text">${msg.text}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            return div;
        }

        function searchConversations() {
            const searchTerm = document.getElementById('searchConversations').value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Función para verificar la sesión
        function checkSession() {
            const sessionData = localStorage.getItem('adminSession');
            if (!sessionData) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const session = JSON.parse(sessionData);
                if (!session.isLoggedIn || !session.token || 
                    new Date().getTime() - new Date(session.loginTime).getTime() > 24 * 60 * 60 * 1000) {
                    // Sesión expirada o inválida (24 horas)
                    localStorage.removeItem('adminSession');
                    window.location.href = 'login.html';
                    return false;
                }
                
                // Actualizar nombre del administrador en la interfaz
                const adminNameElement = document.querySelector('.admin-name');
                if (adminNameElement) {
                    adminNameElement.textContent = session.adminName;
                }
                return true;
            } catch (error) {
                console.error('Error al verificar la sesión:', error);
                localStorage.removeItem('adminSession');
                window.location.href = 'login.html';
                return false;
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDashboard();
            checkSession();
            // Verificar sesión periódicamente
            setInterval(checkSession, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
