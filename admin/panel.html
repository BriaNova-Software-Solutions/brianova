<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - BriaNova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .admin-panel {
            display: none;
            padding: 2rem;
        }

        .panel-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel-nav {
            display: flex;
            gap: 1rem;
        }

        .panel-nav button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .panel-nav button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .panel-content {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00f5ff;
        }

        .conversations-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .conversation-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .conversation-client {
            font-weight: bold;
            color: #00f5ff;
        }

        .conversation-date {
            color: rgba(255, 255, 255, 0.6);
        }

        .conversation-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00f5ff;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f5ff;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .search-bar {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .search-bar button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .panel-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de Login -->
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 2rem; background: linear-gradient(45deg, #00f5ff, #ff00ff); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                BriaNova Admin
            </h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Panel de Administración -->
    <div class="admin-panel" id="adminPanel">
        <div class="panel-header">
            <div class="panel-logo">BriaNova Admin</div>
            <div class="panel-nav">
                <button onclick="showSection('dashboard')">Dashboard</button>
                <button onclick="showSection('conversations')">Conversaciones</button>
                <button onclick="showSection('projects')">Proyectos</button>
                <button onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="panel-section" id="dashboard">
            <div class="panel-content">
                <div class="stats-card">
                    <div class="stats-number" id="totalConversations">0</div>
                    <div class="stats-label">Conversaciones Totales</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="activeProjects">0</div>
                    <div class="stats-label">Proyectos Activos</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="pendingQuotes">0</div>
                    <div class="stats-label">Cotizaciones Pendientes</div>
                </div>
            </div>
        </div>

        <!-- Lista de Conversaciones -->
        <div class="panel-section" id="conversations" style="display: none;">
            <div class="search-bar">
                <input type="text" placeholder="Buscar conversaciones..." id="searchConversations">
                <button onclick="searchConversations()">Buscar</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Las conversaciones se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Lista de Proyectos -->
        <div class="panel-section" id="projects" style="display: none;">
            <div class="search-bar">
                <input type="text" placeholder="Buscar proyectos..." id="searchProjects">
                <button onclick="searchProjects()">Buscar</button>
            </div>
            <div class="conversations-list" id="projectsList">
                <!-- Los proyectos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script>
        // Funciones de autenticación
        function checkAuth() {
            const sessionData = localStorage.getItem('adminSession');
            if (!sessionData) {
                window.location.href = 'login.html';
                return;
            }

            const session = JSON.parse(sessionData);
            if (!session.isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            // Actualizar la interfaz con el nombre del admin
            document.querySelector('.panel-logo').textContent = `BriaNova | ${session.adminName}`;
        }

        function logout() {
            localStorage.removeItem('adminSession');
            window.location.href = 'login.html';
        }

        // Funciones del panel
        function showSection(sectionId) {
            document.querySelectorAll('.panel-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            
            if (sectionId === 'conversations') {
                loadConversations();
            } else if (sectionId === 'projects') {
                loadProjects();
            }
        }

        function loadDashboard() {
            // Cargar estadísticas
            fetch('../data/chat_records.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalConversations').textContent = data.conversations.length;
                    const activeProjects = data.conversations.filter(conv => 
                        conv.status === 'project').length;
                    document.getElementById('activeProjects').textContent = activeProjects;
                    const pendingQuotes = data.conversations.filter(conv => 
                        conv.status === 'quote').length;
                    document.getElementById('pendingQuotes').textContent = pendingQuotes;
                });
        }

        function loadConversations() {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '<div class="loading">Cargando conversaciones...</div>';

            fetch('../data/chat_records.json')
                .then(response => response.json())
                .then(data => {
                    conversationsList.innerHTML = '';
                    data.conversations.forEach(conv => {
                        const convElement = createConversationElement(conv);
                        conversationsList.appendChild(convElement);
                    });
                });
        }

        function createConversationElement(conversation) {
            const div = document.createElement('div');
            div.className = 'conversation-item';
            div.innerHTML = `
                <div class="conversation-header">
                    <span class="conversation-client">${conversation.clientData.name}</span>
                    <span class="conversation-date">${new Date(conversation.date).toLocaleDateString()}</span>
                </div>
                <div>Email: ${conversation.clientData.email}</div>
                <div>Documento: ${conversation.clientData.document}</div>
                <div class="conversation-content">
                    ${conversation.messages.map(msg => 
                        `<div class="${msg.type}">${msg.text}</div>`
                    ).join('')}
                </div>
            `;
            return div;
        }

        function searchConversations() {
            const searchTerm = document.getElementById('searchConversations').value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDashboard();
        });
    </script>
</body>
</html>
